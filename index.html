<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Choice - Lost Ark</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            position: relative;
            width: 930px;
            max-width: 90vw; /* Изменим на относительную ширину */
            aspect-ratio: 930/802;
            overflow: visible; /* Разрешаем содержимому выходить за пределы */
        }

        .morpheus-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Сохраняем пропорции изображения */
            position: relative;
            z-index: 0;
        }

        .pill {
            position: absolute;
            width: 6.45%;
            transform: translate(-50%, 0);
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
            z-index: 1;
            /* Добавляем адаптацию размеров */
            height: auto;
        }

        .pill img {
            width: 100%;
            height: auto;
            display: block;
        }

        .red-pill {
            left: 16%;
            bottom: 10%;
        }

        .blue-pill {
            left: 82%;
            bottom: 10%;
        }

        .pill:hover {
            transform: translate(-50%, 0) scale(1.2);
        }

        .red-pill:hover {
            filter: drop-shadow(0 0 20px rgba(255,50,50,0.8)) brightness(1.15);
        }

        .blue-pill:hover {
            filter: drop-shadow(0 0 20px rgba(50,50,255,0.8)) brightness(1.15);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95vw;
            }
            .pill {
                width: 8.6%;
                transform: translate(-50%, 0) scale(0.9); /* Добавим масштабирование */
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100vw;
                aspect-ratio: 1/1; /* Упрощаем пропорции для мобилок */
            }
            .pill {
                width: 11.8%;
                transform: translate(-50%, 0) scale(0.8);
                bottom: 8% !important; /* Небольшая корректировка позиции */
            }
            .morpheus-img {
                object-position: center top; /* Сдвигаем изображение вверх */
            }
        }

        .neon-title {
            position: fixed; /* Меняем на фиксированное позиционирование */
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #c0c0c0;
            font-size: 2.5em;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 40px #0ff,
                    0 0 80px #0ff;
            animation: jump 2s ease-in-out infinite;
            z-index: 100; /* Добавляем высокий z-index */
            pointer-events: none; /* Чтобы не мешал кликам */
        }

            @keyframes jump {
                0%, 100% { transform: translate(-50%, 0); }
                50% { transform: translate(-50%, -20px); }
            }

            /* Эффекты для выбора */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(10px);
                display: none;
                z-index: 1000;
            }

            .coins {
                position: fixed;
                top: -100px;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 999;
            }

            .coin {
                position: absolute;
                width: 30px;
                animation: fall linear forwards;
            }

            @keyframes fall {
                to {
                    transform: translateY(120vh) rotate(360deg);
                }
            }

            .blue-message {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #c0c0c0;
                font-size: 3em;
                text-shadow: 0 0 10px #fff,
                        0 0 20px #fff,
                        0 0 40px #00f,
                        0 0 80px #00f;
                display: none;
                z-index: 1001;
                text-align: center;
            }

            /* Стили для предупреждения */
            .first-warning {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(10px);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                animation: fadeIn 0.5s ease-out;
            }

            .warning-text {
                text-align: center;
                color: #c0c0c0;
                text-shadow: 0 0 10px rgba(255,255,255,0.8);
            }

            .warning-line1 {
                font-size: 5em;
                margin-bottom: 20px;
                animation: textGlow 2s infinite;
            }

            .warning-line2 {
                font-size: 4em;
                animation: textGlow 2s infinite 0.5s;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes textGlow {
                0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.8); }
                50% { text-shadow: 0 0 30px rgba(255,255,255,1); }
            }

            .pill-caption {
                position: absolute;
                width: 220px;
                text-align: center;
                font-family: 'Arial Black', sans-serif;
                pointer-events: none;
                z-index: 2;
                animation: jump 2s ease-in-out infinite;
                padding: 12px;
                border-radius: 8px;
                background: rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(3px);
                border: 2px solid;
            }

            .red-caption {
                left: 16%;
                bottom: -8% !important;
                transform: translate(-50%, 100%); /* Сдвигаем вниз на 100% высоты */
                border-color: #ff4444;
                box-shadow: 0 0 15px rgba(255, 68, 68, 0.6);
            }

            .blue-caption {
                left: 84%;
                bottom: -8% !important;
                transform: translate(-50%, 100%); /* Сдвигаем вниз на 100% высоты */
                border-color: #4488ff;
                box-shadow: 0 0 15px rgba(68, 136, 255, 0.6);
            }

            .caption-line1 {
                font-size: 1.5em;
                display: block;
                line-height: 1.3;
                letter-spacing: 1px;
                margin-bottom: 4px;
            }

            .caption-line2 {
                font-size: 1.1em;
                display: block;
                line-height: 1.2;
                opacity: 0.9;
            }

            .red-caption .caption-line1 {
                color: #ffaaaa;
                text-shadow: 0 0 10px #ff0000,
                        0 0 20px #ff5555;
            }

            .blue-caption .caption-line1 {
                color: #aaccff;
                text-shadow: 0 0 10px #0066ff,
                        0 0 20px #5599ff;
            }

            .red-caption .caption-line2 {
                color: #ffcccc;
                text-shadow: 0 0 8px #ff4444;
            }

            .blue-caption .caption-line2 {
                color: #cce0ff;
                text-shadow: 0 0 8px #4488ff;
            }

            @media (max-width: 768px) {
                .pill-caption {
                    width: 180px;
                    padding: 8px;
                }
                .caption-line1 {
                    font-size: 1.3em;
                }
                .caption-line2 {
                    font-size: 1em;
                }
            }

            @media (max-width: 480px) {
                .pill-caption {
                    width: 150px;
                    bottom: 2% !important;
                }
                .caption-line1 {
                    font-size: 1.1em;
                }
                .caption-line2 {
                    font-size: 0.9em;
                }
            }
    </style>
</head>
<body>
    <h1 class="neon-title">Потом пути назад не будет!</h1>
    
    <div class="container">
        <img src="morpheus.png" alt="Морфиус" class="morpheus-img">
        
        <div class="overlay"></div>
        <div class="coins"></div>
        <div class="blue-message"></div>

        <a href="craft" class="pill red-pill" id="redPill">
            <img src="red-pill.webp" alt="Красная таблетка">
        </a>
        
        <a href="sale.html" class="pill blue-pill" id="bluePill">
            <img src="blue-pill.webp" alt="Синяя таблетка">
        </a>
        <div class="pill-caption red-caption">
            <span class="caption-line1">Калькулятор</span>
            <span class="caption-line2">крафта орехов</span>
        </div>

        <div class="pill-caption blue-caption">
            <span class="caption-line1">Калькулятор</span>
            <span class="caption-line2">продажи ресурсов</span>
        </div>
    </div>

    <script>
        // Обработчик для красной таблетки
        document.getElementById('redPill').addEventListener('click', function(e) {
            e.preventDefault();
            const coins = document.querySelector('.coins');
            const overlay = document.querySelector('.overlay');
            
            // Создаем монеты
            for(let i = 0; i < 50; i++) {
                const coin = document.createElement('img');
                coin.src = 'gold-coin.png'; // Добавьте свою картинку монеты
                coin.className = 'coin';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDuration = Math.random() * 3 + 2 + 's';
                coins.appendChild(coin);
            }

            overlay.style.display = 'block';
            setTimeout(() => {
                window.location.href = this.href;
            }, 3000);
        });

        // Обработчик для синей таблетки
        document.getElementById('bluePill').addEventListener('click', function(e) {
            e.preventDefault();
            const overlay = document.querySelector('.overlay');
            const message = document.querySelector('.blue-message');
            
            overlay.style.display = 'block';
            message.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = this.href;
            }, 2000);
        });
        // Добавляем проверку первого клика
        let isFirstClick = true;

        function handleFirstClick(event) {
            event.preventDefault();
            
            // Создаем элементы предупреждения
            const warning = document.createElement('div');
            warning.className = 'first-warning';
            warning.innerHTML = `
                <div class="warning-text">
                    <div class="warning-line1">Помни!</div>
                    <div class="warning-line2">Я лишь предлагаю узнать правду, больше ничего.</div>
                </div>
            `;
            
            // Добавляем в тело документа
            document.body.appendChild(warning);
            
            // Удаляем предупреждение через 3 секунды
            setTimeout(() => {
                warning.remove();
                isFirstClick = false;
                // Повторно вызываем клик
                event.target.click();
            }, 3000);
        }

        // Обновленные обработчики
        document.getElementById('redPill').addEventListener('click', function(e) {
            if(isFirstClick) return handleFirstClick(e);
            
            // Оригинальный код для красной таблетки...
        });

        document.getElementById('bluePill').addEventListener('click', function(e) {
            if(isFirstClick) return handleFirstClick(e);
            
            // Оригинальный код для синей таблетки...
        });
    </script>
</body>
</html>
