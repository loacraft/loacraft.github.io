    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #1a1a2e;
            color: #e6e6e6;
            background-image: url('https://cdn.ag.ru/media/games/d9e/d9e868382c48ec98c9b23b8fbe6a2045.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Стили для полей ввода с кастомными стрелками */
        .input-with-arrows {
            position: relative;
            display: inline-block;
        }
        
        .input-with-arrows input[type="number"] {
            padding-right: 30px;
            width: 160px;
            -moz-appearance: textfield;
        }
        
        .input-with-arrows input[type="number"]::-webkit-outer-spin-button,
        .input-with-arrows input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .number-controls {
            position: absolute;
            right: 1px;
            top: 1px;
            bottom: 1px;
            width: 24px;
            display: flex;
            flex-direction: column;
            background-color: #3a3a4a;
            border-left: 1px solid #4a4a6a;
            border-radius: 0 4px 4px 0;
            overflow: hidden;
        }
        
        .number-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            color: #b8b8d0;
            cursor: pointer;
            padding: 0;
            transition: all 0.2s ease;
        }
        
        .number-btn:hover {
            background-color: #4a4a6a;
            color: #f0a400;
        }
        
        .number-btn:active {
            background-color: #5a5a7a;
        }
        
        .number-btn.up::after {
            content: "▲";
            font-size: 0.6em;
        }
        
        .number-btn.down::after {
            content: "▼";
            font-size: 0.6em;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .input-with-arrows {
                width: 100%;
            }
            
            .input-with-arrows input[type="number"] {
                width: 100%;
                padding-right: 40px;
            }
            
            .number-controls {
                width: 34px;
            }
            
            .number-btn.up::after,
            .number-btn.down::after {
                font-size: 0.8em;
            }
        }

        /* Остальные стили (без изменений) */
        .multiline-label {
            display: inline-block;
            width: 150px;
        }
        
        .label-line1, .label-line2 {
            display: block;
            line-height: 1.3;
        }
        
        .label-line2 {
            font-size: 0.85em;
            opacity: 0.9;
        }
        
        h1, h2, h3 {
            color: #f0a400;
            text-shadow: 1px 1px 2px #000;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
        }
        
        h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #b8b8d0;
        }
        
        .container {
            background-color: rgba(26, 26, 46, 0.9);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .nut-price-section {
            background-color: rgba(40, 60, 80, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #f0a400;
        }
        
        .input-section {
            background-color: rgba(40, 40, 60, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #4a4a6a;
        }
        
        .results {
            margin-top: 30px;
            background-color: rgba(40, 40, 60, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        
        .profession-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .profession-btn {
            padding: 10px 15px;
            background-color: #2a2a3a;
            border: 1px solid #4a4a6a;
            color: #b8b8d0;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .profession-btn:hover {
            background-color: #3a3a4a;
            transform: translateY(-2px);
        }
        
        .profession-btn.active {
            background-color: #f0a400;
            color: #1a1a2e;
            font-weight: bold;
            border-color: #f0a400;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .profession-inputs {
            display: none;
            background-color: rgba(30, 30, 50, 0.7);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #f0a400;
            animation: fadeIn 0.3s ease;
        }
        
        .profession-inputs.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            color: #b8b8d0;
            margin-right: 5px;
        }
        
        input, select {
            padding: 10px 12px;
            border: 1px solid #4a4a6a;
            border-radius: 4px;
            background-color: #2a2a3a;
            color: #e6e6e6;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #f0a400;
            box-shadow: 0 0 5px rgba(240, 164, 0, 0.5);
        }
        
        .input-hint {
            color: #b8b8d0;
            font-size: 0.9em;
            opacity: 0.8;
            display: inline-block;
            vertical-align: middle;
            min-width: 180px;
            margin-left: 15px;
        }

        .craft-count-container select {
            width: 160px; 
            padding: 10px 12px;
            border: 1px solid #4a4a6a;
            border-radius: 4px;
            background-color: #2a2a3a;
            color: #e6e6e6;
            font-size: 14px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        @media (max-width: 768px) {
            .input-hint {
                display: block;
                margin-left: 0;
                margin-top: 5px;
                min-width: auto;
            }
            
            .craft-count-container select {
                width: 100%;
            }

            .craft-count-container .input-hint {
                margin-left: 0;
            }
            
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            label {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .profession-selector {
                flex-direction: column;
            }
            
            .profession-btn {
                width: 100%;
                text-align: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        .calculate-btn {
            background-color: #f0a400;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .calculate-btn:hover {
            background-color: #ffc107;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(40, 40, 60, 0.8);
            border-radius: 6px;
            overflow: hidden;
        }
        
        th, td {
            border: 1px solid #4a4a6a;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: rgba(60, 60, 80, 0.9);
            color: #f0a400;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .best-option {
            background-color: rgba(50, 80, 50, 0.7);
            position: relative;
        }
        
        .best-option::after {
            content: "★";
            color: #f0a400;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .craft-cost {
            font-weight: bold;
            color: #f0a400;
        }
        
        .final-best {
            background-color: rgba(80, 110, 80, 0.9);
            font-weight: bold;
            font-size: 1.1em;
            color: #fff;
            text-align: center;
        }
        
        .resources-needed {
            background-color: rgba(50, 50, 70, 0.8);
            padding: 20px;
            border-radius: 6px;
            margin-top: 25px;
            border-left: 4px solid #f0a400;
        }
        
        .resource-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #4a4a6a;
            align-items: center;
        }
        
        .resource-name {
            font-weight: bold;
            color: #b8b8d0;
        }
        
        .resource-value {
            color: #f0a400;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background-color: rgba(80, 30, 30, 0.7);
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b6b;
        }
        
        .craft-count-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор крафта орехов - Lost Ark</h1>
        
        <div class="nut-price-section">
            <h2>Основные параметры</h2>
            <div class="input-group">

                    <div class="number-controls">
                        <button class="number-btn up" onclick="this.parentNode.previousElementSibling.stepUp()"></button>
                        <button class="number-btn down" onclick="this.parentNode.previousElementSibling.stepDown()"></button>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="craft-count">Количество орехов на крафт:</label>

                    <select id="craft-count">
                        <option value="10">10 (1 ячейка)</option>
                        <option value="100">100 (1 полоска)</option>
                        <option value="200">200 (2 полоски)</option>
                        <option value="300">300 (3 полоски)</option>
                        <option value="400">400 (4 полоски)</option>
                    </select>
                    <span class="input-hint">(10 за одну ячейку крафта, 100 за 1 полоску и т.д.)</span>

            </div>
            <div class="input-group">
                <label for="craft-cost" class="multiline-label">

                    <span class="label-line2">(за 10 орехов):</span>
                </label>
                <div class="input-with-arrows">
                    <input type="number" id="craft-cost" placeholder="Введите цену" value="400" max="400" min="0">
                    <div class="number-controls">
                        <button class="number-btn up" onclick="this.parentNode.previousElementSibling.stepUp()"></button>
                        <button class="number-btn down" onclick="this.parentNode.previousElementSibling.stepDown()"></button>
                    </div>
                </div>
                <span class="input-hint">(Максимум 400 золота)</span>
            </div>
        </div>

            <div id="arch-inputs" class="profession-inputs">
                <h3>Археология</h3>
                <div class="input-group">
                    <label for="arch-white">Белый ресурс:</label>
                    <div class="input-with-arrows">
                        <input type="number" id="arch-white" placeholder="Введите цену" min="0">
                        <div class="number-controls">
                            <button class="number-btn up" onclick="this.parentNode.previousElementSibling.stepUp()"></button>
                            <button class="number-btn down" onclick="this.parentNode.previousElementSibling.stepDown()"></button>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="arch-green">Зелёный ресурс:</label>
                    <div class="input-with-arrows">
                        <input type="number" id="arch-green" placeholder="Введите цену" min="0">
                        <div class="number-controls">
                            <button class="number-btn up" onclick="this.parentNode.previousElementSibling.stepUp()"></button>
                            <button class="number-btn down" onclick="this.parentNode.previousElementSibling.stepDown()"></button>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="arch-blue">Синий Т4 ресурс:</label>
                    <div class="input-with-arrows">
                        <input type="number" id="arch-blue" placeholder="Введите цену" min="0">
                        <div class="number-controls">
                            <button class="number-btn up" onclick="this.parentNode.previousElementSibling.stepUp()"></button>
                            <button class="number-btn down" onclick="this.parentNode.previousElementSibling.stepDown()"></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="calculate-btn" onclick="calculate()">Рассчитать</button>
        </div>
        
        <div class="results">
            <h2>Результаты расчета</h2>
            <div id="results-table"></div>
        </div>
    </div>

    <script>
        // Функция для переключения между профессиями
        function showProfession(profession) {
            // Убираем активный класс у всех кнопок
            const buttons = document.querySelectorAll('.profession-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Добавляем активный класс текущей кнопке
            event.target.classList.add('active');
            
            // Скрываем все блоки с ресурсами
            const inputs = document.querySelectorAll('.profession-inputs');
            inputs.forEach(input => {
                input.classList.remove('active');
            });
            
            // Показываем нужный блок
            document.getElementById(`${profession}-inputs`).classList.add('active');
        }

        function calculate() {
            // Получаем значения из полей ввода
            const nutPrice = parseFloat(document.getElementById('nut-price').value);
            const craftCount = parseInt(document.getElementById('craft-count').value);
            let craftCost = parseFloat(document.getElementById('craft-cost').value);
            if (isNaN(craftCost)) {
                craftCost = 400;
                document.getElementById('craft-cost').value = 400;
            }
            
            // Проверяем, что указана цена ореха
            if (isNaN(nutPrice)) {
                document.getElementById('results-table').innerHTML = `
                    <div class="error-message">
                        Пожалуйста, укажите корректную цену ореха
                    </div>
                `;
                return;
            }
            
            // Все профессии и их поля ввода
            const professions = [
                { id: "wood", name: "Лесозаготовка", hasT3: true },
                { id: "mining", name: "Горное дело", hasT3: true },
                { id: "plant", name: "Травничество", hasT3: false },
                { id: "hunt", name: "Охота", hasT3: false },
                { id: "fish", name: "Рыбалка", hasT3: false },
                { id: "arch", name: "Археология", hasT3: false }
            ];
            
            // Собираем цены только для тех профессий, где указаны все обязательные ресурсы
            const professionPrices = {};
            
            professions.forEach(prof => {
                const white = parseFloat(document.getElementById(`${prof.id}-white`).value);
                const green = parseFloat(document.getElementById(`${prof.id}-green`).value);
                const blue = parseFloat(document.getElementById(`${prof.id}-blue`).value);
                const blueT3 = prof.hasT3 ? parseFloat(document.getElementById(`${prof.id}-blue-t3`).value) : null;
                
                // Проверяем, что все обязательные цены указаны (не NaN и больше 0)
                if (!isNaN(white) && !isNaN(green) && !isNaN(blue) && 
                    white > 0 && green > 0 && blue > 0) {
                    professionPrices[prof.name] = {
                        white: white,
                        green: green,
                        blue: blue,
                        blueT3: !isNaN(blueT3) && blueT3 > 0 ? blueT3 : null
                    };
                }
            });
            
            // Если ни одна профессия не выбрана, показываем сообщение
            if (Object.keys(professionPrices).length === 0) {
                document.getElementById('results-table').innerHTML = `
                    <div class="error-message">
                        Пожалуйста, укажите цены хотя бы для одной профессии
                    </div>
                `;
                return;
            }
            
            // Количество ресурсов для крафта (на 10 орехов)
            const resourcesPer10 = {
                white: 86,
                green: 45,
                blue: 33,
                blueT3: 50,
                gold: craftCost
            };
            
            // Коэффициенты обмена ресурсов
            const exchangeRates = {
                whiteToGreen: 2.5,
                whiteToBlue: 12.5,
                greenToBlue: 6.25
            };
            
            // Функция для расчета стоимости крафта разными способами
            function calculateOptions(prices, professionName) {
                const options = [
                    {
                        name: "Только белые",
                        description: "Все ресурсы делаются из белых",
                        calculate: function() {
                            const totalWhite = resourcesPer10.white + 
                                            resourcesPer10.green * exchangeRates.whiteToGreen + 
                                            resourcesPer10.blue * exchangeRates.whiteToBlue;
                            
                            const cost = (totalWhite * prices.white / 100) + resourcesPer10.gold;
                            return {
                                cost: cost * (craftCount / 10),
                                resources: {
                                    white: Math.ceil(totalWhite * (craftCount / 10)),
                                    green: 0,
                                    blue: 0,
                                    blueT3: 0,
                                    gold: Math.ceil(resourcesPer10.gold * (craftCount / 10))
                                }
                            };
                        }
                    },
                    {
                        name: "Белые + зелёные",
                        description: "Только белые обмениваются на синие",
                        calculate: function() {
                            const totalWhite = resourcesPer10.white + 
                                            resourcesPer10.blue * exchangeRates.whiteToBlue;
                            const totalGreen = resourcesPer10.green;
                            
                            const cost = (totalWhite * prices.white / 100) + 
                                         (totalGreen * prices.green / 100) + 
                                         resourcesPer10.gold;
                            return {
                                cost: cost * (craftCount / 10),
                                resources: {
                                    white: Math.ceil(totalWhite * (craftCount / 10)),
                                    green: Math.ceil(totalGreen * (craftCount / 10)),
                                    blue: 0,
                                    blueT3: 0,
                                    gold: Math.ceil(resourcesPer10.gold * (craftCount / 10))
                                }
                            };
                        }
                    },
                    {
                        name: "Все ресурсы",
                        description: "Без обмена ресурсов",
                        calculate: function() {
                            const cost = (resourcesPer10.white * prices.white / 100) + 
                                         (resourcesPer10.green * prices.green / 100) + 
                                         (resourcesPer10.blue * prices.blue / 100) + 
                                         resourcesPer10.gold;
                            return {
                                cost: cost * (craftCount / 10),
                                resources: {
                                    white: Math.ceil(resourcesPer10.white * (craftCount / 10)),
                                    green: Math.ceil(resourcesPer10.green * (craftCount / 10)),
                                    blue: Math.ceil(resourcesPer10.blue * (craftCount / 10)),
                                    blueT3: 0,
                                    gold: Math.ceil(resourcesPer10.gold * (craftCount / 10))
                                }
                            };
                        }
                    }
                ];

                // Добавляем вариант с Синим Т3, если цена указана
                if (prices.blueT3) {
                    options.push({
                        name: "Синий Т3+зелёные",
                        description: "Из Синего Т3 в белый + зелёные отдельно докупать",
                        calculate: function() {
                            const totalBlueT3 = resourcesPer10.blueT3 * (craftCount / 10);
                            const totalGreen = resourcesPer10.green * (craftCount / 10);
                            const cost = (totalBlueT3 * prices.blueT3 / 100) + 
                                         (totalGreen * prices.green / 100) + 
                                         resourcesPer10.gold * (craftCount / 10);
                            return {
                                cost: cost,
                                resources: {
                                    white: 0,
                                    green: Math.ceil(totalGreen),
                                    blue: 0,
                                    blueT3: Math.ceil(totalBlueT3),
                                    gold: Math.ceil(resourcesPer10.gold * (craftCount / 10))
                                }
                            };
                        }
                    });
                }
                return options;
            }
            
            // Рассчитываем все варианты для каждой профессии
            const allResults = [];
            let minCost = Infinity;
            let bestOption = null;
            let bestResources = null;
            
            for (const [profession, prices] of Object.entries(professionPrices)) {
                const options = calculateOptions(prices, profession);
                
                // Находим лучший вариант для этой профессии
                let minCostProfession = Infinity;
                let bestOptionProfession = null;
                let bestResourcesProfession = null;
                
                const professionResults = options.map(option => {
                    const result = option.calculate();
                    const profit = (nutPrice * craftCount * 0.95) - result.cost;
                    
                    if (result.cost < minCost) {
                        minCost = result.cost;
                        bestOption = {
                            profession: profession,
                            option: option.name,
                            cost: result.cost,
                            profit: profit,
                            description: option.description
                        };
                        bestResources = result.resources;
                    }
                    
                    if (result.cost < minCostProfession) {
                        minCostProfession = result.cost;
                        bestOptionProfession = {
                            name: option.name,
                            description: option.description,
                            cost: result.cost.toFixed(2),
                            profit: profit.toFixed(2),
                            isBest: true
                        };
                        bestResourcesProfession = result.resources;
                    }
                    
                    return {
                        profession: profession,
                        name: option.name,
                        description: option.description,
                        cost: result.cost.toFixed(2),
                        profit: profit.toFixed(2),
                        isBest: false,
                        resources: result.resources
                    };
                });
                
                // Помечаем лучший вариант для профессии
                professionResults.forEach(result => {
                    if (result.cost === bestOptionProfession.cost) {
                        result.isBest = true;
                    }
                });
                
                allResults.push(...professionResults);
            }
            
            // Формируем HTML таблицу с результатами
            let html = `
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Способ</th>
                                <th>Описание</th>
                                <th>Стоимость (${craftCount} орехов)</th>
                                <th>Выгода продажи (с учетом 5% комиссии)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Добавляем результаты по профессиям
            function addProfessionResults(profession) {
                html += `
                    <tr class="profession-header">
                        <td colspan="4">${profession}</td>
                    </tr>
                `;
                
                allResults.filter(r => r.profession === profession).forEach(result => {
                    html += `
                        <tr ${result.isBest ? 'class="best-option"' : ''}>
                            <td>${result.name}</td>
                            <td>${result.description}</td>
                            <td class="craft-cost">${result.cost} золота</td>
                            <td>${result.profit} золота</td>
                        </tr>
                    `;
                });
            }
            
            // Добавляем профессии в порядке их наличия в professionPrices
            Object.keys(professionPrices).forEach(profession => {
                addProfessionResults(profession);
            });
            
            // Добавляем итоговый лучший вариант и необходимые ресурсы
            html += `
                        <tr class="final-best">
                            <td colspan="4">
                                <strong>Самый выгодный вариант:</strong> ${bestOption.profession} - ${bestOption.option}<br>
                                <strong>Способ:</strong> ${bestOption.description}
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                
                <div class="resources-needed">
                    <h3>Необходимые ресурсы для ${craftCount} орехов (${bestOption.profession} - ${bestOption.option})</h3>
                    <div class="resource-item">
                        <span class="resource-name">Белые ресурсы:</span>
                        <span class="resource-value">${bestResources.white} шт.</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-name">Зелёные ресурсы:</span>
                        <span class="resource-value">${bestResources.green} шт.</span>
                    </div>
                    <div class="resource-item">
                        <span class="resource-name">Синие Т4 ресурсы:</span>
                        <span class="resource-value">${bestResources.blue} шт.</span>
                    </div>
                    ${bestResources.blueT3 > 0 ? `
                    <div class="resource-item">
                        <span class="resource-name">Синие Т3 ресурсы:</span>
                        <span class="resource-value">${bestResources.blueT3} шт.</span>
                    </div>
                    ` : ''}
                    <div class="resource-item">
                        <span class="resource-name">Золото:</span>
                        <span class="resource-value">${bestResources.gold}</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Общая стоимость:</strong> ${bestOption.cost.toFixed(2)} золота<br>
                        <strong>Выгода для продажи (5% комиссия):</strong> ${bestOption.profit.toFixed(2)} золота
                    </div>
                </div>
            `;
            
            document.getElementById('results-table').innerHTML = html;
        }
    </script>
</body>
</html>
